<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteBlog | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

    <style>
        .login{
            min-height: 100vh;
        }
    </style>

    <div class="login bg-light">
        <div class="container py-5 py-md-0">
            <div class="row">
                <h2 class="my-3 my-md-5 text-center"><b style="font-size: 2.5rem;">Login</b></h2>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-sm-12 col-md-5">
                    <form method="post">
                        {% csrf_token %}
                        <label for="">Username</label>
                        <input type="text"  class="form-control mb-4" name="username" placeholder="Username">
                
                        <label for="">Password</label>
                        <input type="password" class="form-control mb-4" name="password" placeholder="Password">
                
                        <button type="submit" class="btn btn-sm btn-primary my-3">Login</button>
                
                        <div>
                            {% for message in messages %}
                                <b style="color: rgb(194, 11, 11);">{{message}}</b>
                            {% endfor %}
                        </div>
                    </form>

                    <h6 class="text-center"><a  href="{% url 'signup' %}">Create new account </a></h6>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
