<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{form.username.label}}
        {{form.username}}
        <br>
        <br>
        {{form.email.label}}
        {{form.email}}
        <br>
        <br>
        {{form.password1.label}}
        {{form.password1}}
        <br>
        <br>
        {{form.password2.label}}
        {{form.password2}}

        <button type="submit">SignUp</button>

        {{form.errors}}
    </form>

</body>
</html>
