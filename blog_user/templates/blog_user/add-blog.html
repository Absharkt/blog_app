{% extends 'blog_user/base.html' %}
{% load widget_tweaks %}

{% block content %}


<div class="section-add-blog bg-light">
    <div class="container">
        <div class="row">
            <h3 class="my-4">Create New Blog</h3>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <form method="post">
                    {% csrf_token %}
            
                    {% render_field form.title placeholder="Title" class="form-control my-3" %}
                    {% render_field form.content placeholder="Start Writing.." class="form-control my-2" %}
            
                    <button type="submit" class="btn btn-sm btn-dark my-3">Post</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
