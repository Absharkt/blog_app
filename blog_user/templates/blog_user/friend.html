{% extends 'blog_user/base.html' %}

{% block content %}

<style>
    .container{
        padding: 25px;
        background-color: rgb(213, 235, 243);
    }
</style>

<div class="container">
    <div style="margin-bottom: 30px;">
        <h2>{{friend.username | capfirst }}'s Blog</h2>
    </div>

    <div >
        <h3>{{friend.username | capfirst }}'s Posts</h3>
        {% for post in posts %}
            <div class="posts" style="padding: 15px; background-color: rgb(232, 242, 247); margin: 10px; max-width: 500px;">
                <h4>{{ post.title }}</h4>
                <p>{{ post.content }}</p>
                <p>Posted {{ post.created_at | timesince }} ago</p>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
